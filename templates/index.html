<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberbullying Comment Detector</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://cdn.glitch.global/a570c87e-368f-4d6b-9520-89e40a370a9b/CBD-1.jpg?v=1732287566165');
            font-family: Cambria;
            /*background-color: #EBEDDF; */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 105vh;
            text-align: center;
            padding: 20px;
            color: #0b0b0b;
            position: relative;
        }
        body::before {
             content: '';
             position: absolute;
             top: 0;
             left: 0;
             right: 0;
             bottom: 0;
             background-color: rgba(0, 0, 0, 0.1); /* Black with 10% opacity */
            z-index: -1; /* Places the overlay behind the content */
       }
        h1 {
            position: absolute;
            top: 20px;
            color:#0b0b0b; 
            font-size: 2.5em;
            font-weight: 900;
            
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            background: #007bff;
            transition: background 0.1s;
        }

        button:hover {
            background: #0056b3;
        }

        @keyframes fadeSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeSlideIn 0.8s ease-out; 
        }

        .cyberbullying {
            background: rgba(255, 0, 0, 0.8);
            color: white;
        }

        .non-cyberbullying {
            background: rgba(0, 255, 0, 0.8);
            color: black;
        }
    </style>
</head>
<body>
    <h1><b>Cyberbullying Comment Detector</b></h1>
    <form method="POST" action="/">
        <!-- Input field -->
        <input 
            type="text" 
            name="comment" 
            placeholder="Enter your comment here..." 
            value="{{ user_input }}" 
            required
        >
        <!-- Buttons -->
        <div class="button-group">
            <button type="submit" name="detect">Detect</button>
            <button type="submit" name="delete">Delete</button>
        </div>
    </form>

    <!-- Display result -->
    {% if prediction is not none %}
    <div 
        class="result 
        {% if prediction == 'Cyberbullying' %}cyberbullying{% else %}non-cyberbullying{% endif %}">
        <strong>Prediction Result:</strong> {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
